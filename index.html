<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tab info -->
    <title>Frontend Mentor | Social links profile</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <article class="article">
      <div class="grid">
        <header class="header">
          <img
            class="header__img"
            src="./assets/images/avatar-jessica.jpeg"
            alt="Jessica's photo"
          />
          <div class="gap">
            <h1 class="header__title">Jessica Randall</h1>
            <p class="header__location">London, United Kingdom</p>
          </div>
          <p class="header__desc">"Front-end developer and avid reader."</p>
        </header>
        <nav class="nav">
          <ul class="nav__list">
            <li>GitHub</li>
            <li>Frontend Mentor</li>
            <li>LinkedIn</li>
            <li>Twitter</li>
            <li>Instagram</li>
          </ul>
        </nav>
      </div>

      <footer class="attribution">
        <p class="attribution__text">
          Challenge by
          <a
            class="attribution__links"
            href="https://www.frontendmentor.io/challenges/social-links-profile-UG32l9m6dQ/hub"
            target="_blank"
            referrerpolicy="noreferrer"
            >Frontend Mentor</a
          >. Coded by
          <a
            class="attribution__links"
            href="https://github.com/anaiswritingcode"
            target="_blank"
            referrerpolicy="noreferrer"
            >Ana Is Writing Code</a
          >.
        </p>
      </footer>
    </article>
  </body>
</html>
